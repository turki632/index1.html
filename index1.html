<html lang="en">

    </p>
        <div id="cake" class="hidden">

                <div class="cake-layer"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>

        </div>

    <audio id="birthdaySong" src="birthday_song.mp3"></audio>
    <script src="script.js"></script>
